<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add a text snippet</title>
  </head>
  <body>
    <div>
      <form onsubmit="sendToMain()">
        <textarea id="snippet" type="text" name="snippet" required></textarea>
        <button type="submit">Save</button>  
      </form>
      
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')

      function sendToMain(){
        var data = document.getElementById('snippet').value;
      
        const { ipcRenderer } = require('electron');

        ipcRenderer.send('add-snippet',data);
        
        // close window
        const remote = require('electron').remote;
        var window = remote.getCurrentWindow();
        window.close();


      }
    </script>
  </body>
</html>
